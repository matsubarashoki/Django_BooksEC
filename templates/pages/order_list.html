{% extends 'base.html' %} {% block main %}

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>注文履歴</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">作成日</th>
                        <th scope="col">税込み合計</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a class="" href="/orders/{{object.pk}}/">{{object.pk}}</a></td>
                        <td>{{object.created_at|date:"Y-m-d f"}}</td>
                        <td>\{{object.tax_included}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
